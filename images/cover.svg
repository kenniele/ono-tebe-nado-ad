<svg width="1400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradCover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1400" height="400" fill="url(#gradCover)"/>
  
  <!-- Декоративные элементы -->
  <circle cx="200" cy="100" r="80" fill="#e94560" opacity="0.15"/>
  <circle cx="1200" cy="300" r="120" fill="#00d4ff" opacity="0.1"/>
  <circle cx="700" cy="50" r="60" fill="#00d4ff" opacity="0.08"/>
  
  <!-- Геометрические линии -->
  <line x1="0" y1="350" x2="1400" y2="350" stroke="#e94560" stroke-width="2" opacity="0.3"/>
  <line x1="350" y1="0" x2="350" y2="400" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  <line x1="700" y1="0" x2="700" y2="400" stroke="#00d4ff" stroke-width="1" opacity="0.15"/>
  <line x1="1050" y1="0" x2="1050" y2="400" stroke="#00d4ff" stroke-width="1" opacity="0.2"/>
  
  <!-- Текст -->
  <text x="700" y="200" font-family="'Raleway', Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">АУКЦИОН</text>
  <text x="700" y="250" font-family="'Raleway', Arial, sans-serif" font-size="28" fill="#00d4ff" text-anchor="middle" opacity="0.7" letter-spacing="4">Оно тебе надо</text>
</svg>
