<svg width="350" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradPaint" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1f2d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sun" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffb703;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  <rect width="350" height="450" fill="url(#gradPaint)"/>
  
  <!-- Рама картины -->
  <rect x="60" y="50" width="230" height="300" fill="none" stroke="#d4af37" stroke-width="4" rx="3"/>
  <rect x="65" y="55" width="220" height="290" fill="none" stroke="#8b7355" stroke-width="1"/>
  
  <!-- Солнце/закат -->
  <circle cx="175" cy="120" r="50" fill="url(#sun)"/>
  
  <!-- Горы -->
  <polygon points="75,180 120,120 165,170" fill="#00d4ff" opacity="0.6"/>
  <polygon points="180,180 225,110 270,170" fill="#ff006e" opacity="0.5"/>
  
  <!-- Облака -->
  <ellipse cx="120" cy="95" rx="35" ry="20" fill="white" opacity="0.4"/>
  <ellipse cx="240" cy="85" rx="40" ry="25" fill="white" opacity="0.3"/>
  
  <!-- Звезды -->
  <circle cx="100" cy="70" r="2" fill="#ffb703"/>
  <circle cx="250" cy="75" r="2" fill="#ffb703"/>
  <circle cx="220" cy="60" r="1.5" fill="#ffb703"/>
  
  <!-- Подпись -->
  <rect x="75" y="360" width="200" height="50" fill="#3d2817" opacity="0.5" rx="2"/>
  <text x="175" y="385" font-family="'Raleway', Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffb703" text-anchor="middle">ART</text>
</svg>
